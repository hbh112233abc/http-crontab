    <script>
        // å…¨å±€é…ç½®
        const API_BASE = window.location.origin;
        let safeKey = localStorage.getItem('crontab_safe_key') || '';
        let currentPage = 1;
        const pageSize = 15;
        let totalCount = 0;
        let searchKeyword = '';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            if (safeKey) {
                verifySafeKey();
            }
        });

        // ç™»å½•
        function login() {
            safeKey = document.getElementById('safeKey').value.trim();
            if (!safeKey) {
                showLoginError('è¯·è¾“å…¥å®‰å…¨å¯†é’¥');
                return;
            }
            verifySafeKey();
        }

        // éªŒè¯å¯†é’¥
        function verifySafeKey() {
            fetch(`${API_BASE}/crontab/ping`, {
                headers: { 'key': safeKey }
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200 && data.data === 'pong') {
                    localStorage.setItem('crontab_safe_key', safeKey);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                    loadTasks();
                    loadTaskOptions();
                } else {
                    showLoginError('å¯†é’¥éªŒè¯å¤±è´¥');
                }
            })
            .catch(() => {
                showLoginError('è¿æ¥å¤±è´¥,è¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦å¯åŠ¨');
            });
        }

        // æ˜¾ç¤ºç™»å½•é”™è¯¯
        function showLoginError(msg) {
            document.getElementById('loginError').textContent = msg;
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('crontab_safe_key');
            safeKey = '';
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('safeKey').value = '';
            document.getElementById('loginError').textContent = '';
        }

        // è·å–è¯·æ±‚å¤´
        function getHeaders() {
            return { 'Content-Type': 'application/json', 'key': safeKey };
        }

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        function loadTasks() {
            const params = new URLSearchParams({
                page: currentPage,
                limit: pageSize
            });

            if (searchKeyword) {
                params.set('filter', JSON.stringify({ title: searchKeyword }));
                params.set('op', JSON.stringify({ title: '%*%' }));
            }

            fetch(`${API_BASE}/crontab/index?${params}`, {
                headers: getHeaders()
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    renderTaskList(data.data.list);
                    totalCount = data.data.count;
                    updatePagination();
                } else {
                    showToast(data.msg, 'error');
                }
            })
            .catch(err => showToast('åŠ è½½ä»»åŠ¡åˆ—è¡¨å¤±è´¥', 'error'));
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTaskList(tasks) {
            const tbody = document.getElementById('taskList');
            if (tasks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #999;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = tasks.map(task => `
                <tr>
                    <td>${task.id}</td>
                    <td>${escapeHtml(task.title)}</td>
                    <td><span class="type-badge">${getTypeLabel(task.type)}</span></td>
                    <td>${escapeHtml(task.frequency)}</td>
                    <td>${task.running_times}</td>
                    <td>
                        <span class="status-badge ${task.status === 1 ? 'status-enabled' : 'status-disabled'}">
                            ${task.status === 1 ? 'å¯ç”¨' : 'ç¦ç”¨'}
                        </span>
                    </td>
                    <td>${task.sort}</td>
                    <td>
                        <button class="btn btn-small btn-success" onclick="editTask(${task.id})">ç¼–è¾‘</button>
                        <button class="btn btn-small btn-warning" onclick="toggleStatus(${task.id}, ${task.status})">
                            ${task.status === 1 ? 'ç¦ç”¨' : 'å¯ç”¨'}
                        </button>
                        <button class="btn btn-small btn-info" onclick="reloadTask(${task.id})">é‡å¯</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }

        // è·å–ç±»å‹æ ‡ç­¾
        function getTypeLabel(type) {
            const types = { '0': 'URL', '1': 'SQL', '2': 'Shell' };
            return types[type] || 'æœªçŸ¥';
        }

        // æœç´¢ä»»åŠ¡
        function searchTasks(event) {
            if (event.key === 'Enter') {
                searchKeyword = document.getElementById('searchInput').value.trim();
                currentPage = 1;
                loadTasks();
            }
        }

        // åˆ†é¡µ
        function updatePagination() {
            const totalPages = Math.ceil(totalCount / pageSize);
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages || 1} (å…± ${totalCount} æ¡)`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 1) currentPage = 1;
            loadTasks();
        }

        // æ‰“å¼€æ–°å¢æ¨¡æ€æ¡†
        function openAddModal() {
            document.getElementById('taskModalTitle').textContent = 'æ–°å¢ä»»åŠ¡';
            document.getElementById('taskId').value = '';
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskType').value = '0';
            document.getElementById('taskFrequency').value = '';
            document.getElementById('taskShell').value = '';
            document.getElementById('taskRemark').value = '';
            document.getElementById('taskSort').value = '0';
            document.getElementById('taskStatus').value = '1';
            document.getElementById('taskModal').classList.add('active');
        }

        // ç¼–è¾‘ä»»åŠ¡
        function editTask(id) {
            fetch(`${API_BASE}/crontab/read?id=${id}`, {
                headers: getHeaders()
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200 && data.data) {
                    const task = data.data;
                    document.getElementById('taskModalTitle').textContent = 'ç¼–è¾‘ä»»åŠ¡';
                    document.getElementById('taskId').value = task.id;
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskType').value = task.type;
                    document.getElementById('taskFrequency').value = task.frequency;
                    document.getElementById('taskShell').value = task.shell;
                    document.getElementById('taskRemark').value = task.remark;
                    document.getElementById('taskSort').value = task.sort;
                    document.getElementById('taskStatus').value = task.status;
                    document.getElementById('taskModal').classList.add('active');
                } else {
                    showToast(data.msg || 'è·å–ä»»åŠ¡ä¿¡æ¯å¤±è´¥', 'error');
                }
            })
            .catch(() => showToast('è·å–ä»»åŠ¡ä¿¡æ¯å¤±è´¥', 'error'));
        }

        // ä¿å­˜ä»»åŠ¡
        function saveTask() {
            const id = document.getElementById('taskId').value;
            const data = {
                title: document.getElementById('taskTitle').value.trim(),
                type: parseInt(document.getElementById('taskType').value),
                frequency: document.getElementById('taskFrequency').value.trim(),
                shell: document.getElementById('taskShell').value.trim(),
                remark: document.getElementById('taskRemark').value.trim(),
                sort: parseInt(document.getElementById('taskSort').value) || 0,
                status: parseInt(document.getElementById('taskStatus').value)
            };

            if (!data.title || !data.frequency || !data.shell) {
                showToast('è¯·å¡«å†™å¿…å¡«å­—æ®µ', 'error');
                return;
            }

            const url = id ? `/crontab/edit?id=${id}` : '/crontab/add';
            const method = id ? 'PUT' : 'POST';

            // ä½¿ç”¨ form data æ–¹å¼
            const formData = new URLSearchParams();
            for (const key in data) {
                formData.append(key, data[key]);
            }

            fetch(`${API_BASE}${url}`, {
                method: 'POST',
                headers: { 'key': safeKey, 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
            .then(res => res.json())

        // åŠ è½½æ—¥å¿—
        function loadLogs() {
            const taskId = document.getElementById('logTaskId').value;
            const month = new Date().toISOString().slice(0, 7);
            const params = new URLSearchParams({
                page: 1,
                limit: 50,
                filter: JSON.stringify({ month: month }),
                op: JSON.stringify({ month: '=' })

            if (taskId) {

            fetch(`${API_BASE}/crontab/flow?${params}`, {
                headers: getHeaders()

            .then(res => res.json())

            const viewer = document.getElementById('logViewer');

                return `[${time}] ä»»åŠ¡ID: ${log.sid} | ${status} | è€—æ—¶: ${log.running_time}s
å‘½ä»¤: ${escapeHtml(log.command)}
è¾“å‡º: ${escapeHtml(log.output || 'æ— ')}
${'â”€'.repeat(80)}`;
            }).join('\n\n');
        }

        document.querySelectorAll('.modal').forEach(modal => {
